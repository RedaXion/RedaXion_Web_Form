name: Run process_txt (manual)

on:
  workflow_dispatch:

jobs:
  run-process-txt:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      # agrega más env si las añadiste: ASSEMBLYAI_API_KEY, REDIS_URL, etc.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install openai backoff requests || true

      - name: Run process_txt test
        run: |
          python run_process_txt.py
