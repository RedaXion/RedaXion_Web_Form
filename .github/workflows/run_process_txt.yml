name: Run process_txt (manual)

on:
  workflow_dispatch:

jobs:
  run-process-txt:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps (ensure openai v1+ and requests)
        run: |
          python -m pip install --upgrade pip
          pip install "openai>=1.0.0" requests backoff || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Validate OPENAI key & connectivity (safety checks)
        run: |
          python validate_openai_key.py

      - name: Run process_txt test
        run: |
          python run_process_txt.py
