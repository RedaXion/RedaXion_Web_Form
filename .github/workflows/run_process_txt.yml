name: Run process_txt (manual)

on:
  workflow_dispatch:

jobs:
  run-process-txt:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps (ensure openai v1+)
        run: |
          python -m pip install --upgrade pip
          # Install new OpenAI client (v1+). Use a concrete recent version to avoid surprises:
          pip install "openai>=1.0.0"
          # then install project deps (if any)
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install backoff requests redis sendgrid || true

      - name: Run process_txt test
        run: |
          python run_process_txt.py
